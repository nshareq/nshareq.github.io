<!DOCTYPE html>
<html>
<head>
	<title>Get in touch</title>
	<script src="https://kit.fontawesome.com/d117ad6b8a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
	
</head>
<body>
	<div class="main">
		<div class="top">
			<h1>Get in touch</h1>
			<hr>
		</div>
		
		<div class="mid">
		<label class="all">Name</label>
		<input type="text" class="box">
		<label class="all">Email</label>
		<input type="email" class="box">
		<label class="all">Message</label>
		<textarea></textarea>
		<button>Send it</button>
		</div>
		
		<div class="bottom">
			<span class="icn"><i class="fab fa-facebook-f"></i></span>
			<span class="icn"><i class="fab fa-linkedin-in"></i></span>
			<span class="icn"><i class="fab fa-instagram"></i></span>
			<span class="icn"><i class="fab fa-twitter"></i></span>		
		</div>
		<span class="up"><i class="fas fa-chevron-circle-up"></i></span>
	</div>
</body>
</html>
