<!DOCTYPE html>
<html>
<head>
	<title>First Design</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="main">
	<div class="first">
		<div class="text">Contact us</div>
		<hr>
		<div class="icon">
			<img src="img/fb.png">
			<img src="img/twitter.png">
			<img src="img/insta.png">
			<img src="img/web.png">
		</div>
	</div>
	<div class="second">
		<div class="top">
			<h1>Get in touch!</h1>
			<p>Contact us for a quote, help or to join the team</p>
		</div>
		<div class="mid">
			<section class="one">
				<img src="img/5.png">
				<p>102 Street <br> 2714 DONNZY</p>
			</section>
			<section class="one">
				<img src="img/6.png">
				<p>+02 1203 153</p>
			</section>
			<section class="one">
				<img src="img/7.png">
				<p>contact@us.fr</p>
			</section>
		</div>
		<div class="bottom">
			<input type="text" placeholder="Name">
			<input type="email" placeholder="E-mail">
			<textarea placeholder="Message"></textarea>
			<input type="submit" value="SEND">
		</div>
	</div>
</div>
</body>
</html>
